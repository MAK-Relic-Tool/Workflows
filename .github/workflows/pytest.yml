name: PyTest

on:
  workflow_call:

    inputs:
      setup-path:
        type: string
        default:  "."
      test-path:
        type: string
        default: ""
      requirements-file:
        type: string
        default: "test-requirements.txt"
jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    name: PyTest ${{ matrix.python-version }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade Pip
        run: |
          python -m pip install --upgrade pip

      - name: Install Tools (Wheel, Setuptools, Pytest)
        run: |
          python -m pip install wheel setuptools pytest

      - name: Install Testing Requirements
        run: |
          if [ -f ${{ inputs.requirements-file }} ]; then pip install -r ${{ inputs.requirements-file }}; fi

      - name: Build & Install Repo
        run: |
          python -m pip install ${{ inputs.setup-path }}

      - name: Run PyTest
        run: |
          pytest -v ${{ inputs.test-path }}
