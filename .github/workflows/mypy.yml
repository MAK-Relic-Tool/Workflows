name: MyPy

on:
  workflow_call:

    inputs:
      python-version:
        required: true
        type: string

      package:
        required: true
        type: string

      setup-path:
        type: string

      mypy-config:
        type: string

    defaults:
      setup-path: "."
      mypy-config: "mypy.ini"

    jobs:
      mypy:
        runs-on: ubuntu-latest

        name: MyPy ${{ inputs.python-version }}

        steps:
          - name: Checkout Repo
            uses: actions/checkout@v3

          - name: Setup Python ${{ inputs.python-version }}
            uses: actions/setup-python@v4
            with:
              python-version: ${{ inputs.python-version }}

          - name: Upgrade Pip
            run: |
              python -m pip install --upgrade pip

          - name: Install Tools (Wheel, Setuptools, MyPy)
            run: |
              python -m pip install wheel setuptools mypy

          - name: Build & Install Repo
            run: |
              python -m pip install ${{ inputs.setup-path }}

          - name: Run MyPy
            run: |
              mypy --config-file ${{ inputs.mypy-config }} --namespace-packages -p ${{ inputs.package }}